<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <button id="restartBtn"onclick="restart()">Restart</button>
    <hr>
    <br>

    <div id="board"></div>

    <div class="p1-winCounter">
        Player O Wins: 0
    </div>
    <div class="p2-winCounter">
        Player X Wins: 0
    </div>
    <div class="winnerMessage">This is where the win message will go</div>
</body>
</html>
